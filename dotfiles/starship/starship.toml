[direnv]
format = '[$symbol$loaded/$allowed]($style) '
symbol = 'direnv '
style = 'bold orange'
disabled = false
detect_extensions = []
detect_files = ['.envrc']
detect_folders = []
allowed_msg = 'allowed'
# not_allowed_msg = 'not allowed'
denied_msg = 'denied'
loaded_msg = 'loaded'
unloaded_msg = 'not loaded'


[jobs]
format = '[$symbol$number]($style) '
disabled = false
style = 'bold blue'
number_threshold = 2
symbol_threshold = 1
symbol = 'âœ¦'



[status]
format = '[$symbol$status]($style) '
symbol = 'âŒ'
success_symbol = ''

not_executable_symbol = 'ğŸš«'
not_found_symbol = 'ğŸ”'	
sigint_symbol = 'ğŸ§±'	
signal_symbol = 'âš¡'	
