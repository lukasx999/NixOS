


#format = '$all'
#format = """╭─$os$username$hostname$directory$line_break╰─$character"""

format = """$os$username$hostname$directory$line_break$character"""

right_format = """$all"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = false

follow_symlinks = true












[cmd_duration]
min_time = 2_000
show_milliseconds = false
format = 'took [$duration]($style) '
style = 'bold yellow'
disabled = false
show_notifications = false
min_time_to_notify = 45_000




[sudo]
format = '[as $symbol]($style)'
symbol = '🧙 '
style = 'bold blue'
allow_windows = false
disabled = false






[character]
format = '$symbol '
success_symbol = '[->](bold dimmed cyan)' # blue =>>
error_symbol = '[->](bold red)'
vimcmd_symbol = '[<-](bold green)'
vimcmd_replace_one_symbol = '[❮](bold purple)'
vimcmd_replace_symbol = '[❮](bold purple)'
vimcmd_visual_symbol = '[❮](bold yellow)'

#success_symbol = '[❯](bold dimmed green)'
#error_symbol = '[❯](bold red)'
#vimcmd_symbol = '[❮](bold green)'
#vimcmd_replace_one_symbol = '[❮](bold purple)'
#vimcmd_replace_symbol = '[❮](bold purple)'
#vimcmd_visual_symbol = '[❮](bold yellow)'
disabled = false




[directory]
truncation_length = 3
truncate_to_repo = true
format = '[$path]($style)[$read_only]($read_only_style) '
style = 'bold purple' # bold purple
disabled = false
read_only_style = 'red'
truncation_symbol = ''
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
home_symbol = '~' #    
use_os_path_sep = true
read_only = " 󰌾"



[username]
style_root = 'bold red'
style_user = 'bold blue' # blue
format = '[$user]($style)@'
show_always = true
disabled = false


[hostname]
ssh_symbol = " "
ssh_only = false
format = '[$ssh_symbol$hostname]($style) '
style = 'white' # bold dimmed blue
trim_at = '.'
disabled = false


[shell]
format = '[$indicator]($style) '
disabled = true
style = 'white bold'

unknown_indicator = ''
nu_indicator = 'nu'
cmd_indicator = 'cmd'
xonsh_indicator = 'xsh'
tcsh_indicator = 'tsh'
elvish_indicator = 'esh'
ion_indicator = 'ion'
zsh_indicator = '' # zsh
fish_indicator = 'fsh'
bash_indicator = '' # bsh


[direnv]
format = '[$symbol$loaded/$allowed]($style) '
symbol = 'direnv '
style = 'bold orange'
disabled = false
detect_extensions = []
detect_files = ['.envrc']
detect_folders = []
allowed_msg = 'allowed'
# not_allowed_msg = 'not allowed'
denied_msg = 'denied'
loaded_msg = 'loaded'
unloaded_msg = 'not loaded'


[jobs]
format = '[$symbol$number]($style) '
disabled = false
style = 'bold blue'
number_threshold = 2
symbol_threshold = 1
symbol = '✦'



[status]
format = '[$symbol$status]($style) '
symbol = '❌'
success_symbol = ''

not_executable_symbol = '🚫'
not_found_symbol = '🔍'	
sigint_symbol = '🧱'	
signal_symbol = '⚡'	
style = 'bold red'	
recognize_signal_code	= true	
map_symbol = false
pipestatus = false
pipestatus_separator = '|'
pipestatus_format	= '\[$pipestatus\] => [$symbol$common_meaning$signal_name$maybe_int]($style)'
disabled = false






