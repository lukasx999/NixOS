


#format = '$all'
#format = """â•­â”€$os$username$hostname$directory$line_breakâ•°â”€$character"""

format = """$os$username$hostname$directory$line_break$character"""

right_format = """$all"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = false

follow_symlinks = true












[cmd_duration]
min_time = 2_000
show_milliseconds = false
format = 'took [$duration]($style) '
style = 'bold yellow'
disabled = false
show_notifications = false
min_time_to_notify = 45_000




[sudo]
format = '[as $symbol]($style)'
symbol = 'ğŸ§™ '
style = 'bold blue'
allow_windows = false
disabled = false






[character]
format = '$symbol '
success_symbol = '[->](bold dimmed cyan)' # blue =>>
error_symbol = '[->](bold red)'
vimcmd_symbol = '[<-](bold green)'
vimcmd_replace_one_symbol = '[â®](bold purple)'
vimcmd_replace_symbol = '[â®](bold purple)'
vimcmd_visual_symbol = '[â®](bold yellow)'

