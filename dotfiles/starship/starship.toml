[directory]
truncation_length = 3
truncate_to_repo = true
format = '[$path]($style)[$read_only]($read_only_style) '
style = 'bold purple' # bold purple
disabled = false
read_only_style = 'red'
truncation_symbol = ''
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
home_symbol = '~' # ï¼   ï€•
use_os_path_sep = true
read_only = " ó°Œ¾"



[username]
style_root = 'bold red'
style_user = 'bold blue' # blue
format = '[$user]($style)@'
show_always = true
disabled = false


[hostname]
ssh_symbol = "î¬ "
ssh_only = false
format = '[$ssh_symbol$hostname]($style) '
style = 'white' # bold dimmed blue
trim_at = '.'
disabled = false


[shell]
format = '[$indicator]($style) '
disabled = true
style = 'white bold'

unknown_indicator = ''
nu_indicator = 'nu'
cmd_indicator = 'cmd'
xonsh_indicator = 'xsh'
tcsh_indicator = 'tsh'
elvish_indicator = 'esh'
ion_indicator = 'ion'
zsh_indicator = 'î¯Š' # zsh
fish_indicator = 'fsh'
