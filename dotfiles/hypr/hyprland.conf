# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    #kb_layout = en
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_rate = 50
    repeat_delay = 300

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    #sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
    sensitivity = -0.6 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5 # 5
    gaps_out = 15 # 15
    border_size = 3 # 3
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.inactive_border = rgba(595959aa)

    #col.active_border = rgba(89b4faee) rgba(74c7ecee) 45deg
    #col.active_border = rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg

    #col.active_border = rgba(89b4faff) rgba(89dcebff) rgba(74c7ecff) 10deg

    #col.active_border = rgba(89b4faff) rgba(89dceb0f) rgba(74c7ecff) 10deg # catppuccin
    #col.active_border = rgba(7aa2f7ff) rgba(2ac3de0f) rgba(7dcfffff) 10deg # tokyo night

    col.active_border = rgba(7aa2f7ff) rgba(b4f9f8ff) 25deg # tokyo night
    col.active_border = rgba(7aa2f7ff) rgba(bb9af7ff) 25deg # tokyo night

    #col.inactive_border = rgba(313244aa) # catppuccin
    col.inactive_border = rgba(24283baa) # tokyo night

    # hyprdots
    #col.active_border = rgba(bb9af7ff) rgba(b4f9f8ff) 45deg
    #col.inactive_border = rgba(565f89cc) rgba(9aa5cecc) 45deg



    #layout = dwindle
    layout = master
    #layout = scroller

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    no_cursor_warps = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15 # 10
    
    blur {
        enabled = true
        #enabled = false

        #size = 10 # 3
        #passes = 1 # 1

        #size = 7 # 7
        #passes = 3 # 2

        size = 5 # 7
        passes = 2 # 2

        new_optimizations = true

    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    #enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #animation = windows, 1, 7, myBezier
    #animation = windowsOut, 1, 7, default, popin 80%
    #animation = border, 1, 10, default
    #animation = borderangle, 1, 8, default
    #animation = fade, 1, 7, default
    #animation = workspaces, 1, 6, default



    bezier = wind, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 6, wind, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = workspaces, 1, 5, wind

    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    #bezier = winIn, 0.1, 1.1, 0.1, 1.05
    #bezier = winIn, 0.1, 1.1, 0.1, 1.03
    animation = windowsIn, 1, 6, winIn, slide

    bezier = winOut, 0.3, -0.3, 0, 1
    animation = windowsOut, 1, 5, winOut, slide


    bezier = bord, 0.05, 0.9, 0.1, 1.05
    animation = border, 1, 10, bord

    bezier = liner, 1, 1, 1, 1
    #animation = borderangle, 1, 30, liner, loop
    animation = borderangle, 1, 70, liner, loop
    #animation = border, 1, 1, liner

    animation = fade, 1, 10, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    no_gaps_when_only = 0
    mfact = 0.5
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    animate_manual_resizes = true
    animate_mouse_windowdragging = false

    cursor_zoom_factor = 1.0

    # window swallowing
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|footclient)$


    no_direct_scanout = yes

}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

